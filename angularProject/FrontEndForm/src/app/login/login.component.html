
    

<style>
    .circle{
        font-size: 4em;
        color: #303030;
        border: 2px solid #303030;
        border-radius: 50%;
        padding: 0.5em;
        transition: all .5s ease;
	}
</style>

<router-outlet></router-outlet>
<ng-container *ngIf="isLoginRoute()">
<div>
    <section class="vh-100 gradient-custom">
        <div class="container py-1 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    
                    <p class="text-white-50 mb-5">Please enter your email and password!</p>
                    
                    <div class="alert bg-gray alert-danger" role="alert" *ngIf="errorMsg!=''" >
                      {{errorMsg}} <div *ngIf="errorMsg=='Invalid Email'" >if you don't have an account <a routerLink="/register" class="alert-link"> register here.</a></div>
                    </div>
                   
                    <div class="form-outline form-white mb-4">
                      <input  type="text" class="form-control form-control-lg" placeholder="UserName"  name="Email"  [(ngModel)]="username" required >
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="pass_word" required>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button id="loginBut" class="btn btn-outline-light btn-lg px-5" type="submit" (click)="goLogin()">Login</button>
                  </div>
      
                  <div>
                    <p class="mb-0" *ngIf="errorMsg!='Invalid Username'">Don't have an account? <a  class="text-white-50 fw-bold" routerLink="/register">Register here</a>
                    </p>
                  </div>
       
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
   

</div>
</ng-container>
